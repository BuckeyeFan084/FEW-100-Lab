<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator FEW100</title>
    
    
</head>

<body class="body">
    <header class="header">
        <h1>Tip Calculator</h1>
        <h2>Completely Free, no strings attached!</h2>
        

    </header>
    <main class="main">
        <p> 
                <h3 class="alert alert-info">
                    <span id="total-bill">Total amount of the bill:</span>
                        
                    <div class="form-group">
                            <input class="form-control"
                                   type="number"
                                   name="number1"
                                   id="number1">
                        </div>
                        
                </h3>

                      <h3 class="alert alert-info">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-secondary">10%</button>
                                    <button type="button" class="btn btn-secondary">15%</button>
                                    <button type="button" class="btn btn-secondary">20%</button>
                                    <button type="button" class="btn btn-secondary">30%</button>
                                  </div>
                                </br>
                            </br>
                            <span id="tip-amount">Amount of the tip:</span>
                                </br>
                            <div class="form-group">
                                    <input class="form-control"
                                           type="number"
                                           name="number1"
                                           id="number1">
                                </div>
                        </h3>  
                                
                                 
                        <div class="spinner-grow" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
            <h3 class="alert alert-info">
                <span id="total-with-tip">Total amount of bill with the tip included:</span>
                
                  <div class="form-group">
                        <input class="form-control"
                               type="number"
                               name="number1"
                               id="number1">
            </h3>
            
        
        </p>
    </main>
</body>

</html>
